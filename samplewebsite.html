<!DOCTYPE html>
<html>
<head>
  <style>
    .tip {
      position: relative;
    }

    .tip:hover::after {
      content: "This is more info!";
      position: absolute;
      background: black;
      color: white;
      padding: 3px 6px;
      border-radius: 4px;
      top: 100%;
      left: 0;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <p>Hover over <span class="tip">this text</span>.</p>

</body>
</html>
